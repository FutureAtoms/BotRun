<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BotRun</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <h1>BotRun</h1>
        <div id="start-screen">
            <label for="playerName">Enter your name:</label>
            <input type="text" id="playerName" name="playerName" maxlength="10">
            <button id="startButton">Start Game</button>
        </div>
        <canvas id="gameCanvas" width="800" height="400" style="display: none;"></canvas>
        <div id="game-over-screen" style="display: none;">
            <h2>Game Over!</h2>
            <p>Score: <span id="finalScore">0</span></p>
            <h3>Top 3 Scores:</h3>
            <ul id="highScoresList">
                <li>--- : 0</li>
                <li>--- : 0</li>
                <li>--- : 0</li>
            </ul>
            <button id="playAgainButton">Play Again</button>
            <button id="clearScoresButton">Clear Scores</button>
        </div>
         <div id="score-display" style="display: none; position: absolute; top: 10px; left: 10px; color: white; font-size: 20px;">Score: <span id="currentScore">0</span></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
